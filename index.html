<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw-Clone</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div id="headId1" class="headClass">
            <p><i class="fa-solid fa-bars"></i></p>
        </div>
        <div id="headId2" class="headClass">
            <div class="head-para">
                <p>
                    <i class="fa-solid fa-unlock-keyhole"></i>
                </p>
            </div>
            <div class="head-vl">

            </div>
            <div class="head-para">
                <i class="fa-regular fa-hand"></i>
            </div>
            <div class="head-para">
                <p>
                    <i class="fa-solid fa-arrow-pointer"></i>
                    <sub>1</sub>
                </p>
            </div>
            <div class="head-para">
                <p>
                    <i class="fa-regular fa-square"></i>
                    <sub>2</sub>
                </p>
            </div>
            <div class="head-para">
                <p>
                    <i class="fa-solid fa-diamond"></i>
                    <sub>3</sub>
                </p>
            </div>
            <div class="head-para">
                <p>
                    <i class="fa-regular fa-circle"></i>
                    <sub>4</sub>
                </p>
            </div>
            <div class="head-para">
                <p>
                    <i class="fa-solid fa-arrow-right"></i>
                    <sub>5</sub>
                </p>
            </div>
            <div class="head-para">
                <p>
                    <i class="fa-solid fa-minus"></i>
                    <sub>6</sub>
                </p>
            </div>
            <div class="head-para">
                <p>
                    <i class="fa-solid fa-pen"></i>
                    <sub>7</sub>
                </p>
            </div>
            <div class="head-para">
                <p>
                    <i class="fa-solid fa-font"></i>
                    <sub>8</sub>
                </p>
            </div>
            <div class="head-para">
                <p>
                    <i class="fa-regular fa-image"></i>
                    <sub>9</sub>
                </p>
            </div>
            <div class="head-para">
                <p>
                    <i class="fa-solid fa-eraser"></i>
                    <sub>0</sub>
                </p>
            </div>
            <div class="head-vl">
                
            </div>
            <div class="head-para">
                <i class="fa-solid fa-shapes"></i>
            </div>
        </div>
        <div id="headId3" class="headClass">
            <div id="head3-user">
                <p>
                    <i class="fa-solid fa-user-group"></i>
                </p>
            </div>
            <div id="head3-library">
                <p>
                    <i class="fa-solid fa-book-open"></i> &nbsp;&nbsp; Library
                </p>
            </div>
        </div>
    </header>

    <section>
        <p>To move canvas, hold mouse wheel or spacebar
            while dragging, or use the hand tool
        </p>
    </section>

    <footer>
        <div class="footer">
            <div class="footer-1">
                <div class="footer-1-1">
                    <div class="foot-hover-1 plus">
                        <p><i class="fa-solid fa-minus"></i></p>
                    </div>
                    <div class="line">

                    </div>
                    <div class="plus">
                        <p>100%</p>
                    </div>
                    <div class="line">

                    </div>
                    <div class="foot-hover-2 plus">
                        <p><i class="fa-solid fa-plus"></i></p>
                    </div>
                </div>
                <div class="footer-1-2">
                    <div class="foot-hover-1 minus">
                        <p><i class="fa-solid fa-rotate-left"></i></p>
                    </div>
                    <div class="line">

                    </div>
                    <div class="foot-hover-2 minus">
                        <p><i class="fa-solid fa-rotate-right"></i></p>
                    </div>
                </div>
            </div>
            <div class="footer-2">
                <div class="shield">
                    <p><i class="fa-solid fa-shield"></i></p>
                </div>
                <div class="question">
                    <p><i class="fa-regular fa-circle-question"></i></p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
