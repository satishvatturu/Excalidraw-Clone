<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw Clone</title>
    <link rel="stylesheet" href="./style.css"/>

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="header-1">
            <button><i class="fa-solid fa-bars"></i></button>
        </div>

        <div class="header-2">
            <button class="btn"><i class="fa-solid fa-unlock"></i></sub></button>
            <div class="line"></div>
            <button class="btn"><i class="fa-regular fa-hand"></i></button>
            <button class="btn"><i class="fa-solid fa-arrow-pointer"></i>&nbsp;<sub>1</sub></button>
            <button class="btn"><i class="fa-regular fa-square"></i>&nbsp;<sub>2</sub></button>
            <button class="btn"><i class="fa-solid fa-diamond"></i>&nbsp;<sub>3</sub></button>
            <button class="btn"><i class="fa-regular fa-circle"></i>&nbsp;<sub>4</sub></button>
            <button class="btn"><i class="fa-solid fa-arrow-right"></i>&nbsp;<sub>5</sub></button>
            <button class="btn"><i class="fa-solid fa-minus"></i>&nbsp;<sub>6</sub></button>
            <button class="btn"><i class="fa-solid fa-pen"></i>&nbsp;<sub>7</sub></button>
            <button class="btn"><i class="fa-solid fa-font"></i>&nbsp;<sub>8</sub></button>
            <button class="btn"><i class="fa-regular fa-image"></i>&nbsp;<sub>9</sub></button>
            <button class="btn"><i class="fa-solid fa-eraser"></i>&nbsp;<sub>0</sub></button>
            <div class="line"></div>
            <button class="btn"><i class="fa-solid fa-shapes"></i></button>
        </div>

        <!-- Media Query max-width 815px -->

        <div class="media-header">
            <button class="btn"><i class="fa-solid fa-arrow-pointer"></i></button>
            <button class="btn"><i class="fa-regular fa-square"></i></button>
            <button class="btn"><i class="fa-solid fa-diamond"></i></button>
            <button class="btn"><i class="fa-regular fa-circle"></i></button>
            <button class="btn"><i class="fa-solid fa-arrow-right"></i></button>
            <button class="btn"><i class="fa-solid fa-minus"></i></button>
            <button class="btn"><i class="fa-solid fa-pen"></i></button>
            <button class="btn"><i class="fa-solid fa-font"></i></button>
            <button class="btn"><i class="fa-regular fa-image"></i></button>
            <button class="btn"><i class="fa-solid fa-eraser"></i></button>
            <div class="line"></div>
            <button class="btn"><i class="fa-solid fa-hashtag"></i></button>
            <button class="btn"><i class="fa-solid fa-chevron-left"></i><i class="fa-solid fa-chevron-right"></i></button>
        </div>

        <!-- Media Query element end -->

        <div class="header-3">
            <button class="header-3-btn"><i class="fa-solid fa-user-group"></i></button>
            <button class="header-3-btn-2"><i class="fa-solid fa-book-open"></i>&nbsp;&nbsp;Library</button>
        </div>
    </header>

    <!-- Media Query Section -->

    <section class="media-section">
        <div class="btn-div">
            <button class="media-sec-btn"><i class="fa-solid fa-book-open"></i></button>
            <button class="media-sec-btn-2"><i class="fa-solid fa-unlock"></i></button>
            <button class="media-sec-btn-3"><i class="fa-regular fa-hand"></i></button>
        </div>
    </section>

    <!-- Media Query Section Ends -->
    <canvas>

    </canvas>

    <footer class="footer-main-1">
        <div class="footer-div">
            <div class="footer-1">
                <button class="footer-btn-1"><i class="fa-solid fa-minus"></i></button>
                <button class="footer-btn-2">90%</button>
                <button class="footer-btn-3"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="footer-2">
                <button class="footer-2-btn"><i class="fa-solid fa-rotate-left"></i></button>
                <button class="footer-2-btn-2"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>    
        <div class="footer-3">
            <div>
                <i class="fa-solid fa-shield"></i>
            </div>
            <button><i class="fa-regular fa-circle-question"></i></button>
        </div>
    </footer>

    <!-- Media Query Footer-1 -->

    <footer class="media-footer-1">
        <div>
            <button class="m-f-1-menu"><i class="fa-solid fa-bars"></i></button>
            <button class="m-f-1-LR"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="m-f-1-LR"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </footer>

    <footer class="media-footer-2">
        <div>
            <button class="m-f-2-menu"><i class="fa-solid fa-bars"></i></button>
            <button class="m-f-2-LR"><i class="fa-solid fa-palette"></i></button>
            <button class="m-f-2-LR"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="m-f-2-LR"><i class="fa-solid fa-rotate-right"></i></button>
        </div>   
    </footer>

    <!--  -->

    
</body>
</html>
